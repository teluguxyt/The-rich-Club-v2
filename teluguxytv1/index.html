<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.min.css">
</head>
<body>
    <div class="hack-background"></div>

        <h2>Login</h2>
        <form id="loginForm">

        </form>
    </div>
    <script src="scripts.min.js"></script>
</body>
</html>
